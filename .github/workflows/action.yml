name: learn-github-actions
run-name: ${{ github.actor }} is learning Github Actions
on: 
  pull_request:
    types: [opened]
jobs:
  pre-implementation-phase:  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: echo "${{ github.head_ref }}"
      

  
